<!DOCTYPE html>
<html>
<head>
    <title>图片服务导航</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .nav-card {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            transition: transform 0.2s;
        }
        .nav-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 { color: #333; text-align: center; }
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        .nav-card h2 {
            margin-top: 0;
            color: #2196f3;
        }
        .nav-card p {
            color: #666;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <h1>图片服务中心</h1>
    <div class="nav-grid">
        <a href="/static/upload.html">
            <div class="nav-card">
                <h2>上传图片</h2>
                <p>上传新的图片到服务器</p>
            </div>
        </a>
        <a href="/static/list.html">
            <div class="nav-card">
                <h2>图片列表</h2>
                <p>浏览所有已上传的图片</p>
            </div>
        </a>
    </div>
</body>
</html>
